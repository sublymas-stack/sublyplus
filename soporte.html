<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subly+ Marketplace - Soporte al Cliente</title>
    <link rel="icon" href="./sublymaslogo.jpeg?v=3" type="image/jpeg">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .back-button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #c0392b;
        }
        .support-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .support-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #2c3e50;
            outline: none;
        }
        .btn-soporte {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn-soporte:hover {
            background-color: #27ae60;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .support-container {
                padding: 20px;
                margin: 20px 15px;
            }
            .support-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">← Volver</a>
        <div class="logo">Subly+ Marketplace</div>
        <div style="width: 100px;"></div> <!-- Para alinear el logo -->
    </header>

    <div class="support-container">
        <h1 class="support-title">SOPORTE AL CLIENTE</h1>
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Tu apellido">
        </div>
        
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Escribe tu problema o pregunta..." rows="6"></textarea>
        </div>
        
        <button class="btn-soporte">HABLAR CON SOPORTE</button>
        
        <div style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: #7f8c8d;">
            <p>Al hacer clic en "HABLAR CON SOPORTE", serás redirigido a WhatsApp con tu mensaje prellenado</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Subly+ Marketplace. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelector('.btn-soporte').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const mensaje = document.getElementById('mensaje').value;
            
            if (nombre && apellido && mensaje) {
                const texto = `Nombre: ${nombre} ${apellido}%0A%0AMensaje: ${encodeURIComponent(mensaje)}`;
                window.open(`https://wa.me/573223353049?text=${texto}`, '_blank');
            } else {
                alert('Por favor, completa todos los campos');
            }
        });
    </script>
</body>
</html>
